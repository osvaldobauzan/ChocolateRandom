<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Chocolate Randomizer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>
         🍫 🍫 Chocolate Randomizer🍫 🍫
        </h1>
    </header>
    <main>
        <form class="randomizerForm">
        <input type="text" id="peopleInput" name="peopleInput">
        <button >Add</button>
    </form>
    <button onclick="generateList()">
        Generate list
    </button>
    <button onclick="resetPeople()">
        Reset added people
    </button>
    <h3>Added people</h3>
    <div class="addedPeople">          
    </div>
    <h3>People list:</h3>
    <div class="peopleList">
    </div>
    </main>
    <script src="chocolateRandomizer.js"></script>
    <footer>
        <p>Created by Alvaro Salinas © 2024</p>
    </footer>

</body>

</html>
